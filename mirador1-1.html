<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirador</title>
    <link rel="stylesheet" href="assets/styles/miradores.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor del mirador -->
    <div class="mirador-container">
        <!-- Imagen del mirador -->
        <img src="assets/images/mirador1-1.png" alt="Mirador paraíso" class="mirador-image">
        
        <!-- Contenido del mirador -->
        <div class="mirador-content">
            <!-- Título del mirador con icono -->
            <div class="mirador-title">
                <i class="fas fa-map-marker-alt"></i>
                <span>Mirador del Lago Paraíso</span>
            </div>
            <!-- Botón para visitar -->
            <button onclick="location.href='lago-paraiso.html'">Visitar</button>
        </div>
    </div>
</body>
</html>
