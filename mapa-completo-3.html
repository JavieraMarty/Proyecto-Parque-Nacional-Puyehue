<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Aguas calientes</title>
    <link rel="stylesheet" href="assets/styles/mapas.css">
</head>
<body>
    <section class="mapa-container">
        <!-- Título principal -->
        <div class="mapa-header">
            <h1>Aguas Calientes</h1>
            <span>Simbología</span>
        </div>
        <!-- Imagen dentro del cuadro rojo -->
        <div class="mapa-cuadro">
            <img src="assets/images/mapa-aguas-calientes.png" alt="Mapa aguas">
        </div>
         <!-- Código QR clicable -->
        <div class="qr-section">
            <a href="https://qrcode.link/a/fVYyTQ" target="_blank">
                <img src="assets/images/QR_code_Español.png" alt="QR a Google Maps" class="qr-image">
            </a>
            <p>Escanea el código QR o haz clic para ver el mapa con mas detalle.</p>
            <p>Y explorar libremente!!.</p>
        </div>
    </section>
</body>
</html>
