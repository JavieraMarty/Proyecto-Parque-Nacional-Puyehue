<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Anticura</title>
    <link rel="stylesheet" href="assets/styles/mapa.css">
</head>
<body>
    <section class="mapa-container">
        <!-- Título principal -->
        <div class="mapa-header">
            <h1>Anticura</h1>
        </div>
        <!-- Imagen dentro del cuadro rojo -->
        <div class="mapa-cuadro">
            <img src="assets/images/mapa-anticura.png" alt="Mapa Anticura">
             <!-- Código QR clicable -->
        <div class="qr-section">
            <a href="https://qrcode.link/a/fVYyTQ" target="_blank">
                <img src="assets/images/QR_code_Español.png" alt="QR a Google Maps" class="qr-image">
            </a>
            <h3>Escanea el código QR o haz clic para ver el mapa con mas detalle.</h3>
            <h3>Y explorar libremente!!.</h3>
        </div>
        </div>
    </section>
</body>
</html>
